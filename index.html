<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./css/style.css">
</head>
<div>
     <div class="slideshow-container">

          <!-- Full-width images with number and  text -->
          <div class="mySlides fade">
            <div class="numbertext">2 / 2</div>
            <img src="https://mavzular.uz/wp-content/uploads/2023/10/Irsiyat-va-ozgaruvchanlikning-sitologik-asoslari-800x545.png" style="width:100%">
            <div class="text"> </div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 /3 </div>
            <img src="https://fsd.multiurok.ru/html/2020/09/06/s_5f54d46e0dee0/img18.jpg" style="width:100%">
            <div class="text"></div>
          </div>
       
          <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="./img/img3.png" style="width:100%">
            <div class="text"> </div>
          </div>

          <div class="mySlides fade">
               <div class="numbertext">4/ 5</div>
               <img src="./img/Screenshot_4.png" style="width:100%">
               <div class="text"> </div>
             </div>

             <div class="mySlides fade">
               <div class="numbertext">5 / 6</div>
               <img src="https://arxiv.uz/data/documents/34676135-9618-40d8-993d-409051ea0285/page-3.png" style="width:100%">
               <div class="text"> </div>
             </div>

             <div class="mySlides fade">
               <div class="numbertext">6 / 7</div>
               <img src="./img/img1.png" style="width:100%">
               <div class="text"></div>
             </div>

             <div class="mySlides fade">
               <div class="numbertext">7 / 8</div>
               <img src="http://images.myshared.ru/116/1442078/slide_10.jpg" style="width:100%">
               <div class="text"> </div>
             </div>
        
             <div class="mySlides fade">
               <div class="numbertext">8 / 9</div>
               <img src="http://images.myshared.ru/116/1442078/slide_5.jpg" style="width:100%">
               <div class="text"> </div>
             </div>

             <div class="mySlides fade">
               <div class="numbertext">9/ 10</div>
               <img src="http://images.myshared.ru/116/1442078/slide_12.jpg" style="width:100%">
               <div class="text"></div>
             </div>

            

            <div class="mySlides fade">
              <div class="numbertext">11/ 12</div>
              <img src="http://images.myshared.ru/116/1442078/slide_18.jpg" style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">12/ 13</div>
              <img src="http://images.myshared.ru/116/1442078/slide_19.jpg" style="width:100%">
              <div class="text"></div>
            </div>
            </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>

          <span class="dot" onclick="currentSlide(10)"></span>
          <span class="dot" onclick="currentSlide(11)"></span>
          <span class="dot" onclick="currentSlide(12)"></span>
        


        </div>
      </div>
